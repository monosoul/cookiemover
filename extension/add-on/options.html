<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta name="color-scheme" content="dark light">
</head>

<body>
<form>
    <table>
        <tr>
            <td><label for="auth-domain">Auth domain</label></td>
            <td><input type="text" id="auth-domain"></td>
        </tr>
        <tr>
            <td><label for="chrome-exec-path">Chrome executable path</label></td>
            <td><input type="text" id="chrome-exec-path" placeholder="<Default>"></td>
        </tr>
        <tr>
            <td><label for="chrome-data-dir-path">Chrome data dir path</label></td>
            <td><input type="text" id="chrome-data-dir-path" placeholder="<Default>"></td>
        </tr>
        <tr>
            <td><label for="app-data-dir-path">App data dir path</label></td>
            <td><input type="text" id="app-data-dir-path" placeholder="<Default>"></td>
        </tr>
    </table>
    <br>
    <button type="submit">Save</button>
</form>
<script type="application/javascript" src="browser-polyfill.min.js"></script>
<script type="application/javascript" src="options.js"></script>
</body>

</html>
